<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA 1 </title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }
        thead, tfoot{
            background-color: #383838;
            color: white;
        }
        tbody > tr:nth-child(odd){
            background-color: white;
        }
        tbody > tr:nth-child(even){
            background-color: lightgray;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>ESTRUTURA DE TABELAS GRANDES</h1>

    <table>
        <caption>POPULAÇÃO DOS ESTADOS</caption>

        <thead>
            <tr>
                <th colspan="2">SUDESTE</th>
            </tr>

            <tr>
                <th>ESTADO</th>
                <th style="width: 50px;">Quantidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 milhões</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 milhões</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="num">16 milhões</td>
            </tr>
            <tr>
                <td>Espirito santo</td>
                <td class="num">4 milhões</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total de habitantes</td>
                <td class="num"><strong>84 milhões</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
